<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

</head>
<body>
    <nav class="navbar bg-primary d-flex justify-content-center">
        <h1 class="h1 text-white">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid row">
      <form class="col-lg-2">
          <h2>Search for a City:</h2>
          <input type="text" class="form-control mb-3" id="city-search">
          <button type="submit" class="btn btn-primary btn-block" id="search-btn">Search</button>
      </form>
      <div class="col-lg-10 bg-primary d-flex flex-column align-content-between"> 
        <div id="display-today">
          <h2 id="weather-today"></h2>
        </div> 
        <div>
          <h2>PLACEHOLDER 2</h2>
        </div> 
        
      </div>  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
